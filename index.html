<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gitinho</title>
    <script src="./inicio/main.js" defer></script>
    <link rel="stylesheet" href="./inicio/style.css">
    <link rel="shortcut icon" href="./assets/gitinho.ico" type="image/x-icon">
</head>
<body>
    <div id="full_screen">
        <div class="door" id="botao_jogar"></div>
        <img src="./assets/imagem_inicio.png" alt="imagem_inicio">
        <img src="./assets/X.png" alt="Fechar" id="close" class="invisivel">
        <div id="game_type" class="invisivel">
            <div class="box_game_type">
                <h2>Modo Estudante</h2>
                <p>Desbloqueie as fases</p>
                <p>Aprenda enquanto joga!</p>
                <div id="btn_student" class="btn_play">Iniciar</div>
            </div>
            <div class="box_game_type">
                <h2>Modo Aventureiro</h2>
                <p>Explore todas as fases</p>
                <p>Aprenda enquanto joga!</p>
                <div id="btn_adventure" class="btn_play">Iniciar</div>
            </div>
        </div>
        <div id="wikiGit">
            <img src="./assets/gitpedia.png" alt="gitpedia" id="git_pedia">
        </div>
    </div>
</body>
</html>
